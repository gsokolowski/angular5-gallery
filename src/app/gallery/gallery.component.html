<h3>{{title}}</h3>

<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='england'" (click)="filterBy='england'">England</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='spain'" (click)="filterBy='spain'">Spain</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='poland'" (click)="filterBy='poland'">Poland</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)" >
            <a [routerLink] ="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
